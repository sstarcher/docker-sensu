version: '2'
services:
  api:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    links:
      - redis
    environment:
      TRANSPORT_NAME: redis
    command: api
    ports:
      - '4567:4567'  
  server:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    links:
      - redis
      - api
    environment:
      TRANSPORT_NAME: redis
    command: server
  client:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    links:
      - redis
    environment:
      CLIENT_NAME: test
      CLIENT_SUBSCRIPTIONS: all
      CLIENT_ADDRESS: 127.0.0.1
      TRANSPORT_NAME: redis
    ports:
      - '3030:3030'    
    command: client
  redis:
    image: redis:3  
  uchiwa:
    image: sstarcher/uchiwa
    environment:
      SENSU_DC_NAME: test
      SENSU_HOSTNAME: api
    links:
      - api    
    ports:
      - '80:3000'
